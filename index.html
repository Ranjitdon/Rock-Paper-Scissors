<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1 id="game">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"></div>
        <div class="choice" id="paper"><img src="paper.png"></div>
        <div class="choice" id="scissors"><img src="scissors.png"></div>
    </div>
    <div class="comp">
        <div id="comp-move"></div>    
    </div>
    <p id="comp-msg">Comp Choice</p>
    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Game</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
